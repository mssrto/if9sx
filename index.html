<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>if9sx</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/B5tvCkTz/yourlogo.png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap');

html, body {
  margin: 0;
  height: 100%;
  font-family: 'Almarai', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://i.ibb.co/DP2JkxDd/image.png") no-repeat center center/cover;
  color: white;
  direction: rtl;
}

/* خلفية مغيمة */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

/* البطاقة */
.card {
  position: relative;
  z-index: 2;
  width: 380px;
  background: rgba(0,0,0,0.55);
  border: 1px solid rgba(255,200,0,0.25);
  border-radius: 28px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

/* --- البروفايل + نيون + حركة --- */
.avatar-container {
  position: relative;
  display: inline-block;
  animation: float 3.5s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-7px); }
}

.avatar-container img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 3px solid #facc15;
  object-fit: cover;
  box-shadow: 0 0 25px rgba(250,204,21,0.60);
}

/* العنوان */
h1 {
  margin: 18px 0 4px;
  font-size: 2rem;
  color: #facc15;
  text-shadow: 0 0 12px #facc15;
  display: flex;
  justify-content: center;
  align-items: center;
}

.title-icon {
  width: 32px;
  margin-left: 6px;
}

/* تحت العنوان */
.subtitle {
  margin: 0;
  font-size: 1rem;
  color: #ccc;
}

/* --- مربعات السوشل --- */
.social-grid {
  margin-top: 35px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* إزالة الخط الأزرق بالكامل */
.social-grid a,
.social-grid a *,
.social-item,
.social-item * {
  text-decoration: none !important;
  outline: none !important;
  border: none !important;
  box-shadow: none !important;
}

.social-item {
  background: rgba(255,220,0,0.08);
  padding: 18px;
  border-radius: 18px;
  border: 1px solid rgba(255,215,0,0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: 0.25s;
}

.social-item:hover {
  transform: translateY(-4px);
  background: rgba(255,220,0,0.13);
  box-shadow: 0 0 12px rgba(255,215,0,0.45);
}

.social-item img {
  width: 45px;
  margin-bottom: 8px;
}

.social-item span {
  color: #facc15;
  font-size: 1.2rem;
}

/* الحقوق */
.footer {
  margin-top: 28px;
  font-size: 0.8rem;
  color: #ddd;
}

/* --- مربع البث الكبير --- */
.twitch-box {
  position: fixed;
  left: 20px;
  bottom: 20px;
  width: 500px;
  height: 280px;
  border-radius: 16px;
  overflow: hidden;
  border: 2px solid #facc15;
  box-shadow: 0 0 22px rgba(250,204,21,0.45);
  z-index: 10;
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- مربع البث -->
<div class="twitch-box">
  <iframe
    src="https://player.twitch.tv/?channel=if9sx&parent=mssrto.github.io"
    frameborder="0"
    allowfullscreen="true"
    scrolling="no"
    width="100%"
    height="100%">
  </iframe>
</div>

<!-- البطاقة -->
<div class="card">

  <!-- صورة البروفايل -->
  <div class="avatar-container">
    <img src="https://i.ibb.co/B5tvCkTz/yourlogo.png" alt="profile">
  </div>

  <!-- العنوان -->
  <h1>
    <img class="title-icon" src="https://i.ibb.co/3M7c8rv/imag.png">
    منورين حساباتي
  </h1>

  <p class="subtitle">فولو يا صعلوق لو سمحت</p>

  <!-- ترتيب السوشل مثل الصورة -->
  <div class="social-grid">

    <!-- صف 1 -->
    <a href="https://discord.com/invite/EQWBWrdaKj" target="_blank" class="social-item">
      <img src="https://i.ibb.co/27Lx1jsr/discord.png">
      <span>دسكورد</span>
    </a>

    <a href="https://www.twitch.tv/if9sx" target="_blank" class="social-item">
      <img src="https://i.ibb.co/YBkFzZTZ/twitch.png">
      <span>تويتش</span>
    </a>

    <!-- صف 2 -->
    <a href="https://www.instagram.com/f9sx?" target="_blank" class="social-item">
      <img src="https://i.ibb.co/fd07YPQz/instagram.png">
      <span>انستا</span>
    </a>

    <a href="https://tiktok.com/@if9sz" target="_blank" class="social-item">
      <img src="https://i.ibb.co/Csw60w7H/tiktok.png">
      <span>تيك توك</span>
    </a>

    <!-- صف 3 -->
    <a href="https://snapchat.com/@if9sx" target="_blank" class="social-item">
      <img src="https://i.ibb.co/Fk9ZVQ7t/snapchat.png">
      <span>سناب</span>
    </a>

    <a href="https://www.youtube.com/@f9sx" target="_blank" class="social-item">
      <img src="https://i.ibb.co/Rnh74s1/YouTube.png">
      <span>يوتيوب</span>
    </a>

  </div>

  <p class="footer">© جميع الحقوق bsm ✔️</p>

</div>

</body>
</html>
