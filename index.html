<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>if9sx</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap');

  html, body {
    margin: 0;
    height: 100%;
    font-family: 'Almarai', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("https://i.ibb.co/DP2JkxDd/image.png") no-repeat center center/cover;
    color: white;
    direction: rtl;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
  }

  .card {
    position: relative;
    z-index: 1;
    max-width: 300px;
    width: 90%;
    background: rgba(30,30,30,0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(100,100,100,0.4);
    border-radius: 24px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
  }

  .avatar-container {
    position: relative;
    display: inline-block;
  }

  .avatar-container img {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    border: 4px solid #ccc;
    object-fit: cover;
    transition: transform 0.5s;
  }

  .avatar-ring, .avatar-glow {
    position: absolute;
    border-radius: 50%;
  }

  .avatar-ring {
    inset: 0;
    box-shadow: 0 0 8px 2px rgba(250,204,21,0.7);
  }

  .avatar-glow {
    inset: -6px;
    background: rgba(250,204,21,0.2);
    filter: blur(20px);
  }

  h1 {
    margin: 16px 0 4px;
    font-size: 1.8rem;
    color: #facc15;
    text-shadow: 0 0 10px #facc15;
  }

  p.subtitle {
    margin: 0;
    font-size: 0.9rem;
    color: #ccc;
  }

  .social-column {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
    margin-top: 24px;
  }

  .social-link {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: #facc15;
    font-size: 1.1rem;
    transition: all 0.3s;
  }

  .social-link img {
    width: 40px;
    height: 40px;
    object-fit: contain;
    transition: transform 0.3s, filter 0.3s;
  }

  .social-link:hover img {
    transform: scale(1.2);
    filter: drop-shadow(0 0 10px #facc15);
  }

  .social-link:hover span {
    color: gold;
  }

  p.footer {
    margin-top: 24px;
    font-size: 0.75rem;
    color: #aaa;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <div class="avatar-container">
      <img src="https://i.ibb.co/B5tvCkTz/yourlogo.png" alt="profile">
      <div class="avatar-ring"></div>
      <div class="avatar-glow"></div>
    </div>

    <h1>منورين حساباتي 🦆</h1>
   <p class="subtitle">
      فولو يا صعلوق لو سمحت
      <img src="https://i.ibb.co/jk7PyC8d/icon.png" alt="icon">
    </p>
    <div class="social-column">
      <a href="https://www.twitch.tv/if9sx" target="_blank" class="social-link">
        <img src="https://i.ibb.co/YBkFzZTZ/twitch.png" alt="Twitch">
        <span>تويتش</span>
      </a>
      <a href="https://discord.com/invite/EQWBWrdaKj" target="_blank" class="social-link">
        <img src="https://i.ibb.co/27Lx1jsr/discord.png" alt="Discord">
        <span>دسكورد</span>
      </a>
      <a href="https://tiktok.com/@if9sz" target="_blank" class="social-link">
        <img src="https://i.ibb.co/Csw60w7H/tiktok.png" alt="TikTok">
        <span>تيك توك</span>
      </a>
      <a href="https://www.instagram.com/f9sx?" target="_blank" class="social-link">
        <img src="https://i.ibb.co/fd07YPQz/instagram.png" alt="Instagram">
        <span>انستا</span>
      </a>
      <a href="https://snapchat.com/@if9sx" target="_blank" class="social-link">
        <img src="https://i.ibb.co/Fk9ZVQ7t/snapchat.png" alt="Snapchat">
        <span>سناب</span>
      </a>
    </div>

    <p class="footer">حميع الحقوق bsm© ✔️</p>
  </div>
</body>
</html>
