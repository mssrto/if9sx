<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>🎀 فينو</title>

<!-- أيقونة الموقع -->
<link rel="icon" type="image/png" href="https://i.ibb.co/6cPCgWjL/profile.png">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Foda+Free&display=swap');

  html, body {
    margin: 0;
    height: 100%;
    font-family: 'Foda Free', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://i.ibb.co/vC3bD3BQ/new-background.png') no-repeat center center;
    background-size: cover;
    color: #fff;
    direction: rtl;
  }

  .card {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(15px);
    border-radius: 24px;
    padding: 24px;
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .avatar-container {
    position: relative;
    display: inline-block;
    margin-bottom: 16px;
  }

  .avatar-container img {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    border: 4px solid #ffc0cb;
    object-fit: cover;
    transition: transform 0.5s;
  }

  .avatar-ring, .avatar-glow {
    position: absolute;
    border-radius: 50%;
  }

  .avatar-ring {
    inset: 0;
    box-shadow: 0 0 8px 2px rgba(255,105,180,0.8);
  }

  .avatar-glow {
    inset: -6px;
    background: rgba(255,105,180,0.3);
    filter: blur(20px);
  }

  h1 {
    margin: 8px 0;
    font-size: 1.8rem;
    color: #ff69b4;
    text-shadow: 0 0 10px #ff69b4;
    text-align: center;
  }

  p.subtitle {
    margin: 0;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  p.subtitle img {
    width: 24px;
    height: 24px;
    object-fit: contain;
  }

  .social-column {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
    margin-top: 16px;
    width: 100%;
  }

  .social-link {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    font-size: 1.1rem;
    transition: all 0.3s;
  }

  .social-link span {
    color: #fff;
    text-shadow: 0 0 8px #ff69b4, 0 0 12px #ff69b4, 0 0 16px #ff1493;
  }

  .social-link img {
    width: 40px;
    height: 40px;
    object-fit: contain;
    transition: transform 0.3s, filter 0.3s;
  }

  .social-link:hover img {
    transform: scale(1.2);
    filter: drop-shadow(0 0 10px #ff69b4);
  }

  p.footer {
    margin-top: 16px;
    font-size: 0.75rem;
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="card">
    <!-- صورة البروفايل -->
    <div class="avatar-container">
      <img src="https://i.ibb.co/6cPCgWjL/profile.png" alt="profile">
      <div class="avatar-ring"></div>
      <div class="avatar-glow"></div>
    </div>

    <!-- الاسم -->
    <h1>فينو 🎀</h1>
    <p class="subtitle"></p>

    <!-- روابط السوشال -->
    <div class="social-column">
      <a href="https://www.twitch.tv/feno0oo" class="social-link">
        <img src="https://i.ibb.co/6cC6vLjd/twitch.png" alt="Twitch">
        <span>تويتش</span>
      </a>
      <a href="https://instagram.com/feno0ooo" class="social-link">
        <img src="https://i.ibb.co/SDHK7H9W/instagram.png" alt="Instagram">
        <span>انستا</span>
      </a>
      <a href="https://tiktok.com/@feno0oo" class="social-link">
        <img src="https://i.ibb.co/chwRKWY5/tiktok.png" alt="TikTok">
        <span>تيك توك</span>
      </a>
      <a href="https://tip.dokan.sa/feno" class="social-link">
        <img src="https://i.ibb.co/HDNFRfr3/dokan.png" alt="DOKAN">
        <span>الدعم</span>
      </a>
    </div>

    <p class="footer">جميع الحقوق feno© </p>
  </div>
</body>
</html>
